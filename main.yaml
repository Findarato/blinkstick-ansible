---
- hosts: all
  become: true
  gather_facts: no
  vars:
    base_color: green
    brightness: 20 # value between 0 and 100
    python_packages:
      - blinkstick
      - psutil
      - feedparser
      - ansible
  roles:
    - { role: get_info, tags: ["get-info"] }
    - { role: install, tags: ["install"] }
    - { role: cpu_usage, tags: ["cpu-usage"] }
    - { role: internet_status, tags: ["internet-status"] }
    - { role: party, tags: ["party"] }
    - { role: brightness, tags: ["brightness"] }
    - { role: turnoff, tags: ["off"] }